<div class="bg-white py-4">
  <div class="container">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar recetas, ingredientes..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
      />
    </div>

    <div class="d-flex gap-2 flex-wrap align-items-center justify-content-between menu-controls">
      <!-- Filtros por categoría (scrollable en móvil) -->
      <div class="filters-container">
        <button
          [class.btn-success]="isActive(null)"
          [class.btn-light]="!isActive(null)"
          class="btn btn-sm border filter-btn"
          (click)="filterByCategory(null)"
        >
          Todos
        </button>
        @for (category of categories; track category) {
        <button
          [class.btn-success]="isActive(category)"
          [class.btn-light]="!isActive(category)"
          class="btn btn-sm border filter-btn"
          (click)="filterByCategory(category)"
        >
          {{ categoryLabels[category] }}
        </button>
        }
      </div>

      <button
        type="button"
        class="btn btn-success btn-create-recipe ms-auto"
        [routerLink]="['/recipe/new']"
        title="Crear nueva receta"
      >
        <i class="bi bi-plus-circle"></i>
        <span class="create-text">Crear</span>
      </button>
    </div>
  </div>
</div>
