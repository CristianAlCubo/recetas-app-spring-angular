<div class="container mt-5">
  @if (recipes().length > 0) {
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (recipe of recipes(); track recipe.id) {
    <div class="col mb-5">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
    }
  </div>
  } @else {
  <div class="bg-light border border-2 border-success rounded-3 p-5 my-5">
    <div class="d-flex flex-column align-items-center text-center">
      <i class="bi bi-inbox" style="font-size: 3rem; color: #000; margin-bottom: 1rem"></i>
      <h4 class="fw-bold mb-2">No hay recetas disponibles</h4>
      <p class="text-muted mb-4">
        Comienza a guardar tus recetas favoritas. Â¡Crea tu primera receta ahora!
      </p>
      <button class="btn btn-success btn-lg">
        <i class="bi bi-plus-circle"></i>
        Crear receta
      </button>
    </div>
  </div>
  }
</div>
