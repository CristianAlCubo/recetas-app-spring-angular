<div
  class="card h-100 shadow-sm recipe-card"
  (click)="navigateToRecipeDetails()"
  role="button"
  tabindex="0"
  (keydown.enter)="navigateToRecipeDetails()"
  (keydown.space)="navigateToRecipeDetails()"
>
  <div class="card-body">
    <h5 class="card-title">{{ recipe().name }}</h5>
    <div class="d-flex align-items-center gap-3 mb-3 text-muted">
      <div class="d-flex align-items-center gap-1">
        <i class="bi bi-clock"></i>
        <small>{{ recipe().preparationTime + recipe().cookTime }} min</small>
      </div>
      <div class="d-flex align-items-center gap-1">
        <i class="bi bi-people"></i>
        <small>{{ recipe().servings }}</small>
      </div>
    </div>
    <p class="card-text text-muted">{{ recipe().description }}</p>
  </div>
  <div class="card-footer border-top">
    <span class="badge" [ngClass]="getCategoryBadgeClass()">
      {{ categoryLabels[recipe().category] }}
    </span>
  </div>
</div>
